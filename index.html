<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="form" >
    <h1 style="text-decoration: underline;" >Registration Form</h1>
        <form  method="post">
            <label for="name">Name</label>
            <input type="text" placeholder="Full Name" id="name"  required> <br>
            <label for="email">Email</label>
            <input type="email" placeholder="email" id="email" required> <br>
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" required> <br>
            <label for="dob">Date of Birth</label>
            <input type="date" placeholder="dob" id="dob" > <br>
            <input type="checkbox" name="acceptTerms" id="acceptTerms" checked="true" value="true" required> 
            <label for="acceptTerms">Accept Terms &amp; Conditions</label> <br>
            <button type="submit" name="submit" id="submit" onclick="validate()">Submit</button>
        </form>
    </div>
    <div class="display">
        <h1>Entries</h1>
        <table>
            <thead>
                <tr><th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms&#63;</th>
                </tr>
            </thead>
            <tbody id="rdata">
              
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
